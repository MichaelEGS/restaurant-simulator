name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [develop]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # PASO 1: Descargar c贸digo
      - name: Checkout Code
        uses: actions/checkout@v4

      # PASO 2: Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # PASO 3: Instalar dependencias
      - name: Install Dependencies
        run: npm ci

      # PASO 4: Verificaci贸n de sintaxis
      - name: Check JS Syntax
        run: node --check ./modulos/*.js

      # PASO 5: Verificar calidad de c贸digo
      - name: Run ESLint
        run: npx eslint . --ext .js

      # PASO 6: Ejecutar pruebas unitarias
      - name: Run Unit Tests
        run: npm run test:unit -- --ci --reporters=default --reporters=jest-junit
      
      # PASO 7: Subir resultados de pruebas
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml

      # PASO 8: Construir aplicaci贸n
      - name: Build
        run: |
          mkdir -p dist
          cp -r *.html *.css modulos data.json dist/

      # PASO 9: Desplegar en GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist